<html>
    <h1> Hello, Regina. Welcome to the Pac-Man animation! </h1>
<script>
    var pos = 0;
    const pacArray = [
        ['PacMan1.png', 'PacMan2.png'],
        ['PacMan3.png', 'PacMan4.png']
    ];
    var direction = 0;
    var focus = 0;

    function Run() {
        let img = document.getElementById("PacMan");
        let imgWidth = img.width
        focus = (focus + 1) % 2;
        direction = checkPageBounds(direction, pos, imgWidth);
        img.src = pacArray[direction][focus];
        if (direction) {
            pos -= 20;
            img.style.left = pos + 'px';
        } else {
            pos += 20;
            img.style.left = pos + 'px';
        }
        setTimeout(Run,200)
    }

    function checkPageBounds(direction, pos, imgWidth) {
        if (pos + imgWidth > window.innerWidth) {
          direction = 1;
        }
        if (pos < 0) {
          direction = 0;
        }
        return direction;
    }

    setTimeout(Run,5000)
</script>

<body>
    <img id="PacMan" src="PacMan1.png" width='200' onclick="Run()" style="position:absolute"> </img>
</body>

</html>
