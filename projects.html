<!DOCTYPE html>
<html lang="en">
<head id="head">
<title>Gustavo Ribeiro Santiago's Portfolio</title>
<meta charset="UTF-8" />
<link rel="stylesheet" href="./style.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  
  <!-- Navbar -->
  <div class="container-fluid position-fixed bg-white z-3" style="opacity: 0.9;" id="navbar">
    <header class="w-full mx-4 d-flex flex-wrap justify-content-evenly py-3 mb-2 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <span class="fs-5 text-primary">Gustavo Ribeiro Santiago's Portfolio</span>
      </a>
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="https://gustavo-ribeiro-santiago.github.io/" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="https://gustavo-ribeiro-santiago.github.io/projects" class="nav-link active" aria-current="page">Projects</a></li>
      </ul>
    </header>
  </div>

  <!-- Search bar and tags filter -->
  <div style="background: rgba(255, 255, 255, 1)">
    <div id= "searchContainer" class="d-flex pb-2" style="padding-top: 90px; z-index: 2;">
      <form id="searchbar" class="d-flex position-relative translate-middle-x" role="search" style="max-width: 540px; left: 50%;">
        <input id="searchInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-light" type="submit">Search</button>
      </form>
    </div>
    <div id="noResultsAlertContainer" class="d-flex mb-1" style="justify-content: center;"></div>
    <div id="tags" class="d-flex pb-3 flex-wrap mx-4 mb-0" style="justify-content: center;"></div>
  </div>

  <div id="projects" class="mb-4"></div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="./projects.js"></script>
</body>
</html>
