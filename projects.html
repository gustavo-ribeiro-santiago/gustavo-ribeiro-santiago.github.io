<!DOCTYPE html>
<html lang="en">
  <head id="head">
    <title>Gustavo Ribeiro Santiago's Portfolio</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./projects.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <div
      class="nav-bar container-fluid position-fixed bg-white z-3"
      id="navbar"
    >
      <header
        class="w-full mx-4 d-flex flex-wrap justify-content-evenly py-3 mb-2 border-bottom"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        >
          <span class="nav-title text-primary"
            >Gustavo Ribeiro Santiago's Portfolio</span
          >
        </a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a
              href="https://gustavo-ribeiro-santiago.github.io/"
              class="nav-link"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
              href="https://gustavo-ribeiro-santiago.github.io/projects"
              class="nav-link active"
              aria-current="page"
              >Projects</a
            >
          </li>
        </ul>
      </header>
    </div>

    <!-- Search bar and tags filter -->
    <div class="bg-white">
      <div id="searchContainer" class="search-container d-flex pb-2">
        <form
          id="searchbar"
          class="searchbar d-flex position-relative translate-middle-x"
          role="search"
        >
          <input
            id="searchInput"
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-light" type="submit">Search</button>
        </form>
      </div>
      <div id="noResultsAlertContainer" class="no-results d-flex mb-1"></div>
      <div id="tags" class="tags d-flex pb-3 flex-wrap mx-4 mb-0"></div>
    </div>

    <div id="projects" class="mb-4"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./projects.js"></script>
  </body>
</html>
